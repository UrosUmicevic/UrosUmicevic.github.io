<div class="nav">
  <h1>Edit User</h1>
</div>

<form [formGroup]="form" >

  <div class="form">
    <mat-form-field class="form-control" appearance="fill">
      <mat-label>Name: </mat-label>
      <input matInput type="text" placeholder="name" formControlName="name" [value]="currentUser.name">
    </mat-form-field>
    <span style="color: red" *ngIf="name && name.invalid">Invalid name</span>
  </div>

  <div class="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email: </mat-label>
      <input matInput placeholder="email" formControlName="email" [value]="currentUser.email">
    </mat-form-field>
    <span style="color: red" *ngIf="email && email.invalid">Invalid email</span>
  </div>

  <div class="form">
    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <select matNativeControl >
        <option value="admin">Administrator</option>
        <option value="QA">QA</option>
        <option value="developer">Developer</option>
      </select>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Age: </mat-label>
      <input matInput placeholder="age" formControlName="age" [value]="currentUser.age">
    </mat-form-field>
    <span style="color: red" *ngIf="age && age.invalid">You must be over 18 years old</span>

  </div>

  <div class="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Location: </mat-label>
      <input matInput placeholder="location" formControlName="location" [value]="currentUser.location">
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Phone: </mat-label>
      <input matInput placeholder="phone" formControlName="phone" [value]="currentUser.phone">
    </mat-form-field>
  </div>

  <div class="form-end">
    <button mat-raised-button disabled [disabled]="form.invalid" color="warn" (click)="updateUser()"> Update </button>
    <a routerLink="/user" class="mat-raised-button "> Cancel </a>
  </div>

</form>
