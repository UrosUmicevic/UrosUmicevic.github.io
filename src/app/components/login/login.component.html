<div class="nav">
    <h2>User login</h2>
</div>
<div class="log">
    <form [formGroup]="loginForm" #formDirective="ngForm" (ngSubmit)="formSubmit(loginForm, formDirective)" >
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Username: </mat-label>
            <input matInput type="text" formControlName="username">
          </mat-form-field>
          <div>
            <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password: </mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
        </div>
        <div class="button">
            <button mat-stroked-button color="primary" value="submit">Login</button>
            <a mat-raised-button routerLink="../register" color="warn">Register</a>
        </div>
    </form>
</div>
