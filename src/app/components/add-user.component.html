<div class="nav">
  <h2> Add new user: </h2>
</div>

<form [formGroup]="form" (ngSubmit)="addNewUser()">

  <div class="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name: </mat-label>
      <input matInput type="text" placeholder="Name" name="name" formControlName="name">
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email: </mat-label>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Role: </mat-label>
      <input matInput placeholder="Role" formControlName="role">
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Age: </mat-label>
      <input matInput placeholder="Age" formControlName="age">
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Location: </mat-label>
      <input matInput placeholder="Location" formControlName="location">
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Phone: </mat-label>
      <input matInput placeholder="Phone" formControlName="phone">
    </mat-form-field>
  </div>

  <div class="form-end">
    <button mat-raised-button color="warn" value="submit"> Done </button>
    <a routerLink="/user" class="mat-raised-button "> Cancel </a>
    <mat-checkbox class="example-margin" color="warn" > Check! </mat-checkbox>
  </div>

</form>
