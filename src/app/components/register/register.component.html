<div class="reg">
<div class="nav">
    <h2>Register User</h2>
</div>
<div class="log">
    <form [formGroup]="registerForm" #formDirective="ngForm" (ngSubmit)="addNewUser()">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Username: </mat-label>
            <input matInput type="text" name="username" formControlName="username">
            <mat-error *ngIf="username?.errors?.['pattern']">
                Name includes only characters.
              </mat-error>
              <mat-error *ngIf="username?.errors?.['required']">
                Name is required!
              </mat-error>
              <mat-error *ngIf="username?.errors?.['maxlength']">
                Username is too long.
              </mat-error>
          </mat-form-field>
          <div>
            <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password: </mat-label>
            <input matInput type="password" name="password" formControlName="password">
              <mat-error *ngIf="password?.errors?.['minlength']">
                Password is too short.
              </mat-error>
              <mat-error *ngIf="password?.errors?.['required']">
                Password required!
              </mat-error>
          </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Confirm password: </mat-label>
            <input matInput type="password" name="confirmPassword" formControlName="confirmPassword">
          </mat-form-field>
        </div>
        <div class="button">
            <button mat-stroked-button disabled [disabled]="registerForm.invalid" color="primary" value="submit">Register</button>
        </div>
    </form>
</div>
</div>
